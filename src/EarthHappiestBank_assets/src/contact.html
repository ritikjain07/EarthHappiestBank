<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us - EarthHappiestBank</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="logoo.png" alt="EarthHappiestBank Logo" width="200" />
      <h1>Contact Us</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or inquiries, feel free to contact us using the form below.</p>
    <form action="#" method="post">
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" id="submit-btn">Send Message</button>
    </form>
  </div>

  <footer>
    <div class="footer-container">
      <p>&copy; 2024 EarthHappiestBank. All rights reserved.</p>
      <nav>
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
      </nav>
    </div>
  </footer>

</body>

</html>
