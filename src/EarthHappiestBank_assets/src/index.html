<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EarthHappiestBank - Happiest Finance System</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="logoo.png" alt="EarthHappiestBank Logo" width="200" />
      <h1>EarthHappiestBank - Earth Happiest Finance Solution</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="home.html">About Us</a>
        <a href="index.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="balance-box">
        <h2>Current Balance</h2>
        <p>$234</p>
      </div>

      <form action="#">
        <div class="input-group">
          <label for="input-amount">Amount to Top Up</label>
          <input id="input-amount" type="number" step="0.01" min="0" name="topUp" value="" />
        </div>
        <div class="input-group">
          <label for="withdrawal-amount">Amount to Withdraw</label>
          <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min="0" value="" />
        </div>
        <button id="submit-btn" type="submit">Finalize Transaction</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2024 EarthHappiestBank. All rights reserved.</p>
      <nav>
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
      </nav>
    </div>
  </footer>
</body>

</html>
